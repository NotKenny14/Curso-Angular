<p-panel header="Pipes personlizados" class="p-2">
  <p>
    Pipes personalizados - {{'propios' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toogleUpperCase()">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
      class="mr-2"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2">

      </p-button>

      <p-button
      class="mr-2"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger">

      </p-button>

      <p-button
      class="mr-2"
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help">

      </p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can fly?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
                <td>{{ heroes.name }}</td>
                <td>{{ heroes.canFly | canFly | titlecase }}</td>
                <td>{{ heroes.color }}</td>
            </tr>
        </ng-template>
      </p-table>
  </p-panel>
  </div>
</div>
